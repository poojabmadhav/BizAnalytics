<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Analytics Platform with RPU</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --floral-white: #fffcf2;
            --dust-grey: #ccc5b9;
            --charcoal-brown: #403d39;
            --carbon-black: #252422;
            --spicy-paprika: #eb5e28;
            
            --bg-primary: #fffcf2;
            --bg-secondary: #f5f1e8;
            --bg-tertiary: #e8e3d9;
            --accent-primary: #eb5e28;
            --accent-secondary: #d14d1f;
            --accent-tertiary: #9d3819;
            --text-primary: #252422;
            --text-secondary: #403d39;
            --border-color: #ccc5b9;
        }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
        }
        
        .app-container {
            min-height: 100vh;
            position: relative;
        }
        
        .background-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--border-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--border-color) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.15;
            pointer-events: none;
            z-index: 0;
        }
        
        .content-wrapper {
            position: relative;
            z-index: 1;
            max-width: 1600px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .header {
            margin-bottom: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 3.5em;
            font-weight: 800;
            background: linear-gradient(135deg, var(--spicy-paprika), var(--charcoal-brown));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -2px;
        }
        
        .header p {
            font-size: 1.1em;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: 1px;
        }
        
        .upload-zone {
            background: var(--bg-secondary);
            border: 2px dashed var(--border-color);
            border-radius: 16px;
            padding: 60px 40px;
            text-align: center;
            margin-bottom: 40px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .upload-zone:hover {
            border-color: var(--spicy-paprika);
            background: var(--bg-tertiary);
            transform: translateY(-2px);
        }
        
        .upload-zone.dragging {
            border-color: var(--spicy-paprika);
            background: rgba(235, 94, 40, 0.1);
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.6;
        }
        
        .upload-zone h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .upload-zone p {
            color: var(--text-secondary);
            font-size: 0.95em;
        }
        
        .file-input {
            display: none;
        }
        
        .uploaded-files {
            margin-bottom: 30px;
        }
        
        .file-tag {
            display: inline-block;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 20px;
            margin: 5px;
            font-size: 0.85em;
            font-family: 'JetBrains Mono', monospace;
            color: var(--spicy-paprika);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary));
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--spicy-paprika), var(--accent-secondary));
        }
        
        .stat-card.highlight::before {
            background: linear-gradient(90deg, var(--charcoal-brown), var(--spicy-paprika));
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(235, 94, 40, 0.15);
        }
        
        .stat-label {
            font-size: 0.85em;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: 800;
            line-height: 1;
            background: linear-gradient(135deg, var(--spicy-paprika), var(--charcoal-brown));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-card.highlight .stat-value {
            background: linear-gradient(135deg, var(--charcoal-brown), var(--spicy-paprika));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-change {
            font-size: 0.9em;
            color: var(--spicy-paprika);
            margin-top: 10px;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .charts-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        @media (min-width: 1024px) {
            .charts-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        .chart-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 30px;
            position: relative;
        }
        
        .chart-card.full-width {
            grid-column: 1 / -1;
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .chart-title {
            font-size: 1.3em;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .chart-subtitle {
            font-size: 0.85em;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }
        
        .chart-wrapper {
            position: relative;
            height: 350px;
        }
        
        .empty-state {
            text-align: center;
            padding: 100px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state-icon {
            font-size: 5em;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animated {
            animation: fadeIn 0.5s ease forwards;
        }
        
        .rpu-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--spicy-paprika), var(--accent-secondary));
            color: var(--floral-white);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.7em;
            font-weight: 700;
            margin-left: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .tooltip-container {
            position: relative;
            display: inline-block;
        }
        
        .info-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 18px;
            height: 18px;
            margin-left: 8px;
            background: var(--spicy-paprika);
            color: var(--floral-white);
            border-radius: 50%;
            font-size: 0.7em;
            font-weight: 700;
            cursor: help;
            transition: all 0.3s ease;
        }
        
        .info-icon:hover {
            background: var(--accent-secondary);
            transform: scale(1.1);
        }
        
        .tooltip {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--carbon-black);
            color: var(--floral-white);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.85em;
            white-space: nowrap;
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(37, 36, 34, 0.3);
            font-family: 'JetBrains Mono', monospace;
        }
        
        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: var(--carbon-black);
        }
        
        .tooltip-container:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
        
        .tooltip-multiline {
            white-space: normal;
            width: 280px;
            line-height: 1.5;
        }
        
        .tooltip-formula {
            font-weight: 700;
            color: var(--spicy-paprika);
            display: block;
            margin-bottom: 6px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        function BookingAnalyticsPlatform() {
            const [files, setFiles] = useState([]);
            const [data, setData] = useState([]);
            const [isDragging, setIsDragging] = useState(false);
            const fileInputRef = useRef(null);
            const revenueChartRef = useRef(null);
            const bookingsChartRef = useRef(null);
            const rpuChartRef = useRef(null);
            const vehicleChartRef = useRef(null);
            const trendChartRef = useRef(null);
            
            const revenueChartInstance = useRef(null);
            const bookingsChartInstance = useRef(null);
            const rpuChartInstance = useRef(null);
            const vehicleChartInstance = useRef(null);
            const trendChartInstance = useRef(null);
            
            useEffect(() => {
                const initialData = [
                    { month: 'Jan', bookings: 18, revenue: 9858.44, uniqueVehicles: 14 },
                    { month: 'Feb', bookings: 19, revenue: 6485.07, uniqueVehicles: 15 },
                    { month: 'Mar', bookings: 55, revenue: 28650.57, uniqueVehicles: 18 },
                    { month: 'Apr', bookings: 45, revenue: 31465.56, uniqueVehicles: 19 },
                    { month: 'May', bookings: 51, revenue: 45000.36, uniqueVehicles: 20 },
                    { month: 'Jun', bookings: 49, revenue: 28352.12, uniqueVehicles: 18 },
                    { month: 'Jul', bookings: 55, revenue: 36015.33, uniqueVehicles: 19 },
                    { month: 'Aug', bookings: 35, revenue: 18917.10, uniqueVehicles: 16 },
                    { month: 'Sep', bookings: 36, revenue: 18652.72, uniqueVehicles: 15 },
                    { month: 'Oct', bookings: 32, revenue: 16618.74, uniqueVehicles: 14 },
                    { month: 'Nov', bookings: 6, revenue: 9023.71, uniqueVehicles: 6 }
                ];
                setData(initialData);
            }, []);
            
            useEffect(() => {
                if (data.length > 0) {
                    renderCharts();
                }
            }, [data]);
            
            const handleDragOver = (e) => {
                e.preventDefault();
                setIsDragging(true);
            };
            
            const handleDragLeave = () => {
                setIsDragging(false);
            };
            
            const handleDrop = (e) => {
                e.preventDefault();
                setIsDragging(false);
                const droppedFiles = Array.from(e.dataTransfer.files);
                handleFiles(droppedFiles);
            };
            
            const handleFileSelect = (e) => {
                const selectedFiles = Array.from(e.target.files);
                handleFiles(selectedFiles);
            };
            
            const handleFiles = async (newFiles) => {
                const xlsxFiles = newFiles.filter(f => 
                    f.name.endsWith('.xlsx') || f.name.endsWith('.xls')
                );
                
                if (xlsxFiles.length === 0) {
                    alert('Please upload Excel files (.xlsx or .xls)');
                    return;
                }
                
                setFiles(prev => [...prev, ...xlsxFiles]);
                
                for (const file of xlsxFiles) {
                    await processFile(file);
                }
            };
            
            const processFile = async (file) => {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    
                    reader.onload = (e) => {
                        try {
                            const data = new Uint8Array(e.target.result);
                            const workbook = XLSX.read(data, { type: 'array' });
                            const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                            const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                            
                            let bookings = 0;
                            let revenue = 0;
                            const vehicleIds = new Set();
                            
                            for (let i = jsonData.length - 1; i >= 0; i--) {
                                const row = jsonData[i];
                                if (row[0] && String(row[0]).includes('Grand Total')) {
                                    bookings = parseInt(row[1]) || 0;
                                    for (let j = row.length - 1; j >= 0; j--) {
                                        if (typeof row[j] === 'number' && row[j] > 100) {
                                            revenue = row[j];
                                            break;
                                        }
                                    }
                                    break;
                                }
                            }
                            
                            for (let i = 8; i < jsonData.length; i++) {
                                const row = jsonData[i];
                                if (row[0] && String(row[0]).includes('Grand Total')) break;
                                if (row[6]) {
                                    vehicleIds.add(String(row[6]));
                                }
                            }
                            
                            const uniqueVehicles = vehicleIds.size;
                            
                            if (bookings > 0 && revenue > 0) {
                                const monthMatch = file.name.match(/(Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec)/i);
                                if (monthMatch) {
                                    const month = monthMatch[1];
                                    setData(prev => {
                                        const filtered = prev.filter(d => d.month !== month);
                                        return [...filtered, { month, bookings, revenue, uniqueVehicles }].sort((a, b) => {
                                            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                                            return months.indexOf(a.month) - months.indexOf(b.month);
                                        });
                                    });
                                }
                            }
                        } catch (err) {
                            console.error('Error processing file:', err);
                        }
                        resolve();
                    };
                    
                    reader.readAsArrayBuffer(file);
                });
            };
            
            const renderCharts = () => {
                const months = data.map(d => d.month);
                const revenues = data.map(d => d.revenue);
                const bookings = data.map(d => d.bookings);
                const rpuValues = data.map(d => d.revenue / d.uniqueVehicles);
                
                if (revenueChartRef.current) {
                    if (revenueChartInstance.current) revenueChartInstance.current.destroy();
                    
                    const ctx = revenueChartRef.current.getContext('2d');
                    revenueChartInstance.current = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: months,
                            datasets: [{
                                data: revenues,
                                backgroundColor: 'rgba(235, 94, 40, 0.8)',
                                borderColor: 'rgba(235, 94, 40, 1)',
                                borderWidth: 2,
                                borderRadius: 8
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { display: false },
                                tooltip: {
                                    backgroundColor: 'rgba(37, 36, 34, 0.95)',
                                    titleColor: '#eb5e28',
                                    bodyColor: '#fffcf2',
                                    borderColor: '#ccc5b9',
                                    borderWidth: 1,
                                    padding: 12,
                                    callbacks: {
                                        label: (ctx) => `$${ctx.parsed.y.toLocaleString('en-US', {minimumFractionDigits: 2})}`
                                    }
                                }
                            },
                            scales: {
                                x: {
                                    grid: { display: false },
                                    ticks: { color: '#403d39', font: { family: 'JetBrains Mono' } }
                                },
                                y: {
                                    beginAtZero: true,
                                    grid: { color: '#ccc5b9' },
                                    ticks: { 
                                        color: '#403d39',
                                        font: { family: 'JetBrains Mono' },
                                        callback: (value) => '$' + (value / 1000).toFixed(0) + 'K'
                                    }
                                }
                            }
                        }
                    });
                }
                
                if (bookingsChartRef.current) {
                    if (bookingsChartInstance.current) bookingsChartInstance.current.destroy();
                    
                    const ctx = bookingsChartRef.current.getContext('2d');
                    bookingsChartInstance.current = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: months,
                            datasets: [{
                                data: bookings,
                                backgroundColor: 'rgba(64, 61, 57, 0.8)',
                                borderColor: 'rgba(64, 61, 57, 1)',
                                borderWidth: 2,
                                borderRadius: 8
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { display: false },
                                tooltip: {
                                    backgroundColor: 'rgba(37, 36, 34, 0.95)',
                                    titleColor: '#eb5e28',
                                    bodyColor: '#fffcf2',
                                    borderColor: '#ccc5b9',
                                    borderWidth: 1,
                                    padding: 12
                                }
                            },
                            scales: {
                                x: {
                                    grid: { display: false },
                                    ticks: { color: '#403d39', font: { family: 'JetBrains Mono' } }
                                },
                                y: {
                                    beginAtZero: true,
                                    grid: { color: '#ccc5b9' },
                                    ticks: { color: '#403d39', font: { family: 'JetBrains Mono' } }
                                }
                            }
                        }
                    });
                }
                
                if (rpuChartRef.current) {
                    if (rpuChartInstance.current) rpuChartInstance.current.destroy();
                    
                    const ctx = rpuChartRef.current.getContext('2d');
                    rpuChartInstance.current = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: months,
                            datasets: [{
                                data: rpuValues,
                                borderColor: '#eb5e28',
                                backgroundColor: 'rgba(235, 94, 40, 0.1)',
                                tension: 0.4,
                                borderWidth: 3,
                                fill: true,
                                pointRadius: 6,
                                pointBackgroundColor: '#eb5e28',
                                pointBorderColor: '#fffcf2',
                                pointBorderWidth: 2
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { display: false },
                                tooltip: {
                                    backgroundColor: 'rgba(37, 36, 34, 0.95)',
                                    titleColor: '#eb5e28',
                                    bodyColor: '#fffcf2',
                                    borderColor: '#ccc5b9',
                                    borderWidth: 1,
                                    padding: 12,
                                    callbacks: {
                                        label: (ctx) => `RPU: $${ctx.parsed.y.toFixed(2)}`
                                    }
                                }
                            },
                            scales: {
                                x: {
                                    grid: { color: '#ccc5b9' },
                                    ticks: { color: '#403d39', font: { family: 'JetBrains Mono' } }
                                },
                                y: {
                                    beginAtZero: true,
                                    grid: { color: '#ccc5b9' },
                                    ticks: { 
                                        color: '#403d39',
                                        font: { family: 'JetBrains Mono' },
                                        callback: (value) => '$' + value.toFixed(0)
                                    }
                                }
                            }
                        }
                    });
                }
                
                if (vehicleChartRef.current) {
                    if (vehicleChartInstance.current) vehicleChartInstance.current.destroy();
                    
                    const uniqueVehicles = data.map(d => d.uniqueVehicles);
                    
                    const ctx = vehicleChartRef.current.getContext('2d');
                    vehicleChartInstance.current = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: months,
                            datasets: [{
                                data: uniqueVehicles,
                                backgroundColor: 'rgba(204, 197, 185, 0.8)',
                                borderColor: 'rgba(204, 197, 185, 1)',
                                borderWidth: 2,
                                borderRadius: 8
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { display: false },
                                tooltip: {
                                    backgroundColor: 'rgba(37, 36, 34, 0.95)',
                                    titleColor: '#eb5e28',
                                    bodyColor: '#fffcf2',
                                    borderColor: '#ccc5b9',
                                    borderWidth: 1,
                                    padding: 12,
                                    callbacks: {
                                        label: (ctx) => `${ctx.parsed.y} vehicles`
                                    }
                                }
                            },
                            scales: {
                                x: {
                                    grid: { display: false },
                                    ticks: { color: '#403d39', font: { family: 'JetBrains Mono' } }
                                },
                                y: {
                                    beginAtZero: true,
                                    grid: { color: '#ccc5b9' },
                                    ticks: { 
                                        color: '#403d39',
                                        font: { family: 'JetBrains Mono' },
                                        stepSize: 5
                                    }
                                }
                            }
                        }
                    });
                }
                
                if (trendChartRef.current) {
                    if (trendChartInstance.current) trendChartInstance.current.destroy();
                    
                    const ctx = trendChartRef.current.getContext('2d');
                    trendChartInstance.current = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: months,
                            datasets: [
                                {
                                    label: 'Revenue',
                                    data: revenues,
                                    borderColor: '#eb5e28',
                                    backgroundColor: 'rgba(235, 94, 40, 0.1)',
                                    tension: 0.4,
                                    borderWidth: 3,
                                    fill: true,
                                    yAxisID: 'y'
                                },
                                {
                                    label: 'RPU',
                                    data: rpuValues,
                                    borderColor: '#403d39',
                                    backgroundColor: 'rgba(64, 61, 57, 0.1)',
                                    tension: 0.4,
                                    borderWidth: 3,
                                    fill: true,
                                    yAxisID: 'y1'
                                }
                            ]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            interaction: { mode: 'index', intersect: false },
                            plugins: {
                                legend: {
                                    display: true,
                                    labels: { color: '#252422', font: { family: 'Outfit' } }
                                },
                                tooltip: {
                                    backgroundColor: 'rgba(37, 36, 34, 0.95)',
                                    titleColor: '#eb5e28',
                                    bodyColor: '#fffcf2',
                                    borderColor: '#ccc5b9',
                                    borderWidth: 1,
                                    padding: 12
                                }
                            },
                            scales: {
                                x: {
                                    grid: { color: '#ccc5b9' },
                                    ticks: { color: '#403d39', font: { family: 'JetBrains Mono' } }
                                },
                                y: {
                                    type: 'linear',
                                    position: 'left',
                                    beginAtZero: true,
                                    grid: { color: '#ccc5b9' },
                                    ticks: { 
                                        color: '#403d39',
                                        font: { family: 'JetBrains Mono' },
                                        callback: (value) => '$' + (value / 1000).toFixed(0) + 'K'
                                    }
                                },
                                y1: {
                                    type: 'linear',
                                    position: 'right',
                                    beginAtZero: true,
                                    grid: { display: false },
                                    ticks: { 
                                        color: '#403d39',
                                        font: { family: 'JetBrains Mono' },
                                        callback: (value) => '$' + value.toFixed(0)
                                    }
                                }
                            }
                        }
                    });
                }
            };
            
            const totalRevenue = data.reduce((sum, d) => sum + d.revenue, 0);
            const totalBookings = data.reduce((sum, d) => sum + d.bookings, 0);
            const totalUniqueVehicles = Math.max(...data.map(d => d.uniqueVehicles), 0);
            const avgRPU = totalRevenue / data.reduce((sum, d) => sum + d.uniqueVehicles, 0) * data.length;
            const avgPerBooking = totalBookings > 0 ? totalRevenue / totalBookings : 0;
            const bestRPUMonth = data.length > 0 ? data.reduce((max, d) => {
                const rpu = d.revenue / d.uniqueVehicles;
                const maxRpu = max.revenue / max.uniqueVehicles;
                return rpu > maxRpu ? d : max;
            }, data[0]) : null;
            
            return (
                <div className="app-container">
                    <div className="background-grid"></div>
                    
                    <div className="content-wrapper">
                        <div className="header animated">
                            <h1>BOOKING ANALYTICS</h1>
                            <p>[ REAL-TIME PERFORMANCE DASHBOARD WITH RPU TRACKING ]</p>
                        </div>
                        
                        <div 
                            className={`upload-zone ${isDragging ? 'dragging' : ''}`}
                            onDragOver={handleDragOver}
                            onDragLeave={handleDragLeave}
                            onDrop={handleDrop}
                            onClick={() => fileInputRef.current.click()}
                        >
                            <div className="upload-icon">ðŸ“Š</div>
                            <h3>Upload Excel Files</h3>
                            <p>Drag & drop your booking data here, or click to browse</p>
                            <input 
                                ref={fileInputRef}
                                type="file" 
                                multiple 
                                accept=".xlsx,.xls"
                                className="file-input"
                                onChange={handleFileSelect}
                            />
                        </div>
                        
                        {files.length > 0 && (
                            <div className="uploaded-files animated">
                                <h4 style={{marginBottom: '15px', color: 'var(--text-secondary)'}}>Uploaded Files:</h4>
                                {files.map((file, idx) => (
                                    <span key={idx} className="file-tag">{file.name}</span>
                                ))}
                            </div>
                        )}
                        
                        {data.length > 0 ? (
                            <>
                                <div className="stats-grid animated">
                                    <div className="stat-card">
                                        <div className="stat-label">Total Revenue</div>
                                        <div className="stat-value">${(totalRevenue / 1000).toFixed(1)}K</div>
                                        <div className="stat-change">
                                            {data.length} months tracked
                                        </div>
                                    </div>
                                    
                                    <div className="stat-card">
                                        <div className="stat-label">Total Bookings</div>
                                        <div className="stat-value">{totalBookings}</div>
                                        <div className="stat-change">
                                            ${avgPerBooking.toFixed(0)} avg per booking
                                        </div>
                                    </div>
                                    
                                    <div className="stat-card highlight">
                                        <div className="stat-label">
                                            Revenue Per Unit
                                            <div className="tooltip-container">
                                                <span className="info-icon">â“˜</span>
                                                <div className="tooltip tooltip-multiline">
                                                    <span className="tooltip-formula">RPU = Total Revenue Ã· Unique Vehicles Used</span>
                                                    Measures revenue generated per physical car in your fleet
                                                </div>
                                            </div>
                                            <span className="rpu-badge">RPU</span>
                                        </div>
                                        <div className="stat-value">${avgRPU.toFixed(0)}</div>
                                        <div className="stat-change">
                                            {bestRPUMonth && `Best: ${bestRPUMonth.month} ($${(bestRPUMonth.revenue / bestRPUMonth.uniqueVehicles).toFixed(0)})`}
                                        </div>
                                    </div>
                                    
                                    <div className="stat-card">
                                        <div className="stat-label">Fleet Size (Peak)</div>
                                        <div className="stat-value">{totalUniqueVehicles}</div>
                                        <div className="stat-change">
                                            Unique vehicles used
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="charts-container animated">
                                    <div className="chart-card">
                                        <div className="chart-header">
                                            <div>
                                                <div className="chart-title">Monthly Revenue</div>
                                                <div className="chart-subtitle">Total income per month</div>
                                            </div>
                                        </div>
                                        <div className="chart-wrapper">
                                            <canvas ref={revenueChartRef}></canvas>
                                        </div>
                                    </div>
                                    
                                    <div className="chart-card">
                                        <div className="chart-header">
                                            <div>
                                                <div className="chart-title">Monthly Bookings</div>
                                                <div className="chart-subtitle">Number of reservations</div>
                                            </div>
                                        </div>
                                        <div className="chart-wrapper">
                                            <canvas ref={bookingsChartRef}></canvas>
                                        </div>
                                    </div>
                                    
                                    <div className="chart-card">
                                        <div className="chart-header">
                                            <div>
                                                <div className="chart-title">
                                                    RPU Trend
                                                    <span className="rpu-badge">Key Metric</span>
                                                </div>
                                                <div className="chart-subtitle">Revenue per vehicle over time</div>
                                            </div>
                                        </div>
                                        <div className="chart-wrapper">
                                            <canvas ref={rpuChartRef}></canvas>
                                        </div>
                                    </div>
                                    
                                    <div className="chart-card">
                                        <div className="chart-header">
                                            <div>
                                                <div className="chart-title">Vehicle Utilization</div>
                                                <div className="chart-subtitle">Unique vehicles used per month</div>
                                            </div>
                                        </div>
                                        <div className="chart-wrapper">
                                            <canvas ref={vehicleChartRef}></canvas>
                                        </div>
                                    </div>
                                    
                                    <div className="chart-card full-width">
                                        <div className="chart-header">
                                            <div>
                                                <div className="chart-title">Performance Overview</div>
                                                <div className="chart-subtitle">Revenue & RPU comparison</div>
                                            </div>
                                        </div>
                                        <div className="chart-wrapper">
                                            <canvas ref={trendChartRef}></canvas>
                                        </div>
                                    </div>
                                </div>
                            </>
                        ) : (
                            <div className="empty-state">
                                <div className="empty-state-icon">ðŸ“ˆ</div>
                                <h3>No data yet</h3>
                                <p>Upload your Excel files to see analytics</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(<BookingAnalyticsPlatform />, document.getElementById('root'));
    </script>
</body>
</html>
