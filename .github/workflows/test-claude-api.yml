name: Test Claude API Key
on:
  issues:
    types:
      - opened

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  test-api-key:
    if: contains(github.event.issue.body, '@claude')
    runs-on: ubuntu-latest
    steps:
      - name: Test API Connection
        run: |
          echo "Testing Anthropic API..."
          RESPONSE=$(curl -s -o response.txt -w "%{http_code}" https://api.anthropic.com/v1/messages \
            -H "content-type: application/json" \
            -H "x-api-key: ${{ secrets.ANTHROPIC_API_KEY }}" \
            -H "anthropic-version: 2023-06-01" \
            -d '{"model":"claude-sonnet-4-5-20250929","max_tokens":100,"messages":[{"role":"user","content":"Hello"}]}')
          echo "HTTP Status: $RESPONSE"
          cat response.txt
          if [ "$RESPONSE" = "200" ]; then
            echo "SUCCESS: API key works!"
          else
            echo "FAILED: API key issue"
            exit 1
          fi
      
      - name: Post Success Comment
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… API key is valid! Claude Code connection should work.'
            })
